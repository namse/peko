version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../:/workspace:cached
    command: sleep infinity
    networks:
      - dev-network

  libsql:
    image: ghcr.io/tursodatabase/libsql-server:latest
    environment:
      - SQLD_NODE_NAME=primary
      - RUST_LOG=info
    volumes:
      - libsql-data:/var/lib/sqld
    networks:
      - dev-network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    networks:
      - dev-network

volumes:
  libsql-data:
  minio-data:

networks:
  dev-network:
